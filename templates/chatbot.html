<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot T∆∞ v·∫•n Kh√°ch s·∫°n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 25px;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 26px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .chat-header p {
            opacity: 0.95;
            font-size: 15px;
        }

        .chat-messages {
            height: 520px;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 18px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .bot .message-content {
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            border-bottom-left-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chat-input-container {
            padding: 25px;
            background: white;
            border-top: 2px solid #e1e5e9;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: none;
            padding: 14px 18px;
            background: white;
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            font-style: italic;
            color: #666;
            border: 2px solid #e1e5e9;
        }

        .back-home-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .back-home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .detail-link {
            display: inline-block;
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .detail-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 184, 148, 0.3);
        }

        /* Modal styles - SI√äU R·ªòNG - KH√îNG SCROLL NGANG */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            padding: 40px;
            width: 95%;
            max-width: 1200px; /* SI√äU R·ªòNG */
            max-height: 90vh;
            overflow-y: auto;
            overflow-x: hidden; /* ·∫®N SCROLL NGANG */
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            position: relative;
            border: 3px solid #e1e5e9;
        }

        .close-modal {
            position: absolute;
            top: 25px;
            right: 30px;
            font-size: 32px;
            cursor: pointer;
            color: #666;
            background: none;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-modal:hover {
            color: #333;
            background: #f0f0f0;
            transform: rotate(90deg);
        }

        .hotel-detail-header {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 3px solid #f0f0f0;
        }

        .hotel-detail-header h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 36px;
            font-weight: 700;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .hotel-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 18px;
            border-left: 6px solid #667eea;
            font-size: 17px;
            transition: transform 0.3s ease;
            min-width: 0; /* NgƒÉn ch·∫∑n overflow */
        }

        .info-item:hover {
            transform: translateY(-3px);
        }

        .info-item span:first-child {
            font-size: 24px;
            flex-shrink: 0; /* NgƒÉn icon b·ªã co l·∫°i */
        }

        .info-item-content {
            flex: 1;
            min-width: 0; /* Cho ph√©p text wrap */
        }

        .features-section {
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
        }

        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .feature-tag {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1976d2;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            border: 2px solid #90caf9;
            text-align: center;
            word-wrap: break-word;
        }

        .review-section {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            border-left: 6px solid #00b894;
        }

        .review-section h4 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .book-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .book-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Animation cho modal */
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-content {
            animation: modalSlideIn 0.4s ease-out;
        }

        /* Custom scrollbar - ch·ªâ d·ªçc */
        .chat-messages::-webkit-scrollbar,
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track,
        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .modal-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover,
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* ƒê·∫£m b·∫£o responsive */
        @media (max-width: 768px) {
            .modal-content {
                width: 98%;
                padding: 25px;
                margin: 10px;
            }
            
            .hotel-info-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .features-list {
                grid-template-columns: 1fr;
            }
            
            .hotel-detail-header h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Chatbot T∆∞ v·∫•n Kh√°ch s·∫°n</h1>
            <p>T√¥i c√≥ th·ªÉ gi√∫p b·∫°n t√¨m kh√°ch s·∫°n ph√π h·ª£p nh·∫•t!</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be loaded here dynamically -->
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="messageInput"
                       placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." autocomplete="off" required>
                <button type="submit" class="send-button" id="sendButton">G·ª≠i</button>
            </form>
        </div>
    </div>

    <!-- N√∫t quay l·∫°i trang ch·ªß -->
    <a href="/" class="back-home-button">
        <span>‚Üê</span>
        Quay l·∫°i trang ch·ªß
    </a>

    <!-- Modal hi·ªÉn th·ªã chi ti·∫øt kh√°ch s·∫°n -->
    <div class="modal" id="hotelModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <div id="hotelDetailContent">
                <!-- N·ªôi dung chi ti·∫øt s·∫Ω ƒë∆∞·ª£c ƒëi·ªÅn ·ªü ƒë√¢y -->
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const hotelModal = document.getElementById('hotelModal');
        const closeModal = document.getElementById('closeModal');
        const hotelDetailContent = document.getElementById('hotelDetailContent');

        let sessionData = {
            stage: 'greeting',
            preferences: {},
            currentHotels: []
        };

        // T·ª± ƒë·ªông ch√†o khi trang load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                addMessage("Xin ch√†o du kh√°ch! üëã T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n ·∫°?");
            }, 500);
        });

        // Modal functions
        function showHotelModal(hotelData) {
            const features = [];
            if (hotelData.pool) features.push('üèä H·ªì b∆°i');
            if (hotelData.buffet) features.push('üçΩÔ∏è Buffet s√°ng');
            if (hotelData.gym) features.push('üí™ Gym');
            if (hotelData.spa) features.push('üíÜ Spa');
            if (hotelData.sea) features.push('üåä View bi·ªÉn');
            if (hotelData.view) features.push('üèûÔ∏è View ƒë·∫πp');

            hotelDetailContent.innerHTML = `
                <div class="hotel-detail-header">
                    <h2>${hotelData.name}</h2>
                    <div style="color: #f39c12; font-size: 24px; display: flex; align-items: center; gap: 12px;">
                        ${'‚≠ê'.repeat(Math.floor(hotelData.stars))} 
                        <span style="font-weight: 700;">${hotelData.stars} sao</span>
                    </div>
                </div>
                
                <div class="hotel-info-grid">
                    <div class="info-item">
                        <span style="font-weight: bold; color: #e74c3c;">üí∞</span>
                        <div class="info-item-content">
                            <div style="font-weight: 700; color: #e74c3c; font-size: 20px;">${typeof hotelData.price === 'number' ? hotelData.price.toLocaleString() : hotelData.price} VND</div>
                            <div style="font-size: 14px; color: #666;">/ ƒë√™m</div>
                        </div>
                    </div>
                    <div class="info-item">
                        <span style="font-weight: bold; color: #27ae60;">‚≠ê</span>
                        <div class="info-item-content">
                            <div style="font-weight: 700; color: #27ae60; font-size: 20px;">${hotelData.rating}/5</div>
                            <div style="font-size: 14px; color: #666;">ƒê√°nh gi√°</div>
                        </div>
                    </div>
                    <div class="info-item">
                        <span style="font-weight: bold; color: #3498db;">üìç</span>
                        <div class="info-item-content">
                            <div style="font-weight: 700; color: #3498db; font-size: 20px;">${hotelData.city}</div>
                            <div style="font-size: 14px; color: #666;">Th√†nh ph·ªë</div>
                        </div>
                    </div>
                </div>

                ${features.length > 0 ? `
                    <div class="features-section">
                        <h4 style="margin-bottom: 20px; color: #2c3e50; display: flex; align-items: center; gap: 12px; font-size: 24px;">
                            üéØ Ti·ªán √≠ch n·ªïi b·∫≠t
                        </h4>
                        <div class="features-list">
                            ${features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                        </div>
                    </div>
                ` : ''}

                ${hotelData.review ? `
                    <div class="review-section">
                        <h4>üìù ƒê√°nh gi√° t·ª´ kh√°ch h√†ng</h4>
                        <p style="color: #555; line-height: 1.6; font-size: 16px;">${hotelData.review}</p>
                    </div>
                ` : ''}

                <button class="book-button" onclick="window.open('/booking/${encodeURIComponent(hotelData.name)}/Standard', '_blank')">
                    üè® ƒê·∫∑t ph√≤ng ngay
                </button>
            `;

            hotelModal.style.display = 'flex';
        }

        closeModal.addEventListener('click', function() {
            hotelModal.style.display = 'none';
        });

        hotelModal.addEventListener('click', function(e) {
            if (e.target === hotelModal) {
                hotelModal.style.display = 'none';
            }
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // X·ª≠ l√Ω n·ªôi dung c√≥ ƒë·ªãnh d·∫°ng
            let formattedContent = content
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/üí°/g, 'üí° ')
                .replace(/üè®/g, 'üè® ')
                .replace(/üí∞/g, 'üí∞ ')
                .replace(/‚≠ê/g, '‚≠ê ')
                .replace(/üéØ/g, 'üéØ ')
                .replace(/üìù/g, 'üìù ')
                .replace(/üí¨/g, 'üí¨ ')
                .replace(/üåä/g, 'üåä ')
                .replace(/üèä/g, 'üèä ')
                .replace(/üçΩÔ∏è/g, 'üçΩÔ∏è ')
                .replace(/üí™/g, 'üí™ ')
                .replace(/üíÜ/g, 'üíÜ ')
                .replace(/üîç/g, 'üîç ');

            // X·ª≠ l√Ω c√°c link xem chi ti·∫øt - chuy·ªÉn th√†nh n√∫t m·ªü modal
            formattedContent = formattedContent.replace(
                /\[Xem chi ti·∫øt (.*?)\]\(\/hotel\/(.*?)\)/g, 
                '<button class="detail-link" data-hotel-name="$1">üîç Xem chi ti·∫øt $1</button>'
            );

            contentDiv.innerHTML = formattedContent;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Th√™m event listener cho c√°c n√∫t xem chi ti·∫øt
            setTimeout(() => {
                const detailLinks = contentDiv.querySelectorAll('.detail-link');
                detailLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        const hotelName = this.getAttribute('data-hotel-name');
                        const hotel = sessionData.currentHotels.find(h => h.name === hotelName);
                        if (hotel) {
                            showHotelModal(hotel);
                        }
                    });
                });
            }, 100);
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.textContent = 'Chatbot ƒëang tr·∫£ l·ªùi...';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage(message) {
            // Th√™m tin nh·∫Øn user
            addMessage(message, true);

            // Hi·ªÉn th·ªã typing indicator
            showTyping();

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session: sessionData
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // C·∫≠p nh·∫≠t session data
                    sessionData = {
                        stage: data.stage || sessionData.stage,
                        preferences: data.preferences || sessionData.preferences,
                        currentHotels: data.hotels || data.currentHotels || sessionData.currentHotels
                    };

                    // Hi·ªáu ·ª©ng delay ƒë·ªÉ t·∫°o c·∫£m gi√°c "ƒëang suy nghƒ©"
                    setTimeout(() => {
                        hideTyping();
                        addMessage(data.response);
                    }, 1000);
                    
                } else {
                    throw new Error(data.error || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                hideTyping();
                addMessage('Xin l·ªói, c√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
                console.error('Error:', error);
            } finally {
                // Enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // X·ª≠ l√Ω submit form
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();

            if (message) {
                messageInput.value = '';
                await sendMessage(message);
            }
        });

        // Focus v√†o input khi trang load
        messageInput.focus();

        // Cho ph√©p nh·∫•n Enter ƒë·ªÉ g·ª≠i
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
