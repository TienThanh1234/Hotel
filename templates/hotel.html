<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ - Danh sách khách sạn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f9fafc; font-family: "Segoe UI", sans-serif; }
        .hotel-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .hotel-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Danh sách khách sạn nổi bật</h1>

        {% if hotels and hotels|length > 0 %}
        <div class="row">
            {% for hotel in hotels %}
            <div class="col-md-4">
                <div class="hotel-card">
                    <img src="{{ hotel.image }}" alt="{{ hotel.name }}" class="hotel-img">
                    <div class="p-3">
                        <h5>{{ hotel.name }}</h5>
                        <p class="text-muted">{{ hotel.city }} — ⭐ {{ hotel.stars }} sao</p>
                        <h6 class="text-danger">{{ hotel.price }}₫ / đêm</h6>
                        <a href="{{ url_for('hotel_detail', name=hotel.name|urlencode) }}" class="btn btn-primary w-100 mt-2">Xem chi tiết</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>Hiện chưa có khách sạn nào.</p>
        {% endif %}
    </div>
</body>
</html>
