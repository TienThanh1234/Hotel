<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Smart Hotel Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card p-4" style="width: 360px; border-radius:15px;">
        <h3 class="mb-3 text-center">Đăng nhập</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Tên tài khoản</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-warning w-100">Đăng nhập</button>
        </form>
        <p class="mt-2 text-center">Chưa có tài khoản? <a href="/register">Đăng ký</a></p>
    </div>
</body>
</html>
