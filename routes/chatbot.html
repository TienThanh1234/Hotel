<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot T∆∞ v·∫•n Kh√°ch s·∫°n</title>
    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .chat-container {

        .chat-header {

        .chat-messages {

            background: #f8f9fa;
        }

        .message {

            display: flex;
            align-items: flex-start;
        }

            .message.user {
                justify-content: flex-end;
            }

            .message.bot {
                justify-content: flex-start;
            }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot .message-content {

        }

        .chat-input-container {

            border-top: 1px solid #e1e5e9;
        }

        .chat-input-form {

            gap: 10px;
        }

        .chat-input {

            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

            .chat-input:focus {
                border-color: #667eea;
            }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

            .send-button:hover {
                transform: translateY(-2px);
            }

            .send-button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            font-style: italic;
            color: #666;
        }

        .hotel-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            animation: fadeIn 0.5s ease;
        }

            .hotel-card h4 {
                color: #667eea;
                margin-bottom: 8px;
            }

        .back-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;

            color: white;

        }

            .back-button:hover {
                background: #5a6268;
            }

        @keyframes fadeIn {

                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-tags {
            margin-top: 8px;
        }

        .feature-tag {

            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Chatbot T∆∞ v·∫•n Kh√°ch s·∫°n</h1>
            <p>T√¥i c√≥ th·ªÉ gi√∫p b·∫°n t√¨m kh√°ch s·∫°n ph√π h·ª£p nh·∫•t!</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be loaded here dynamically -->
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="messageInput"
                       placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." autocomplete="off" required>
                <button type="submit" class="send-button" id="sendButton">G·ª≠i</button>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let sessionData = {
            stage: 'greeting',
            preferences: {}
        };

        // T·ª± ƒë·ªông ch√†o khi trang load
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                addMessage("Xin ch√†o du kh√°ch! üëã T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n ·∫°?");
            }, 500);
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // X·ª≠ l√Ω n·ªôi dung c√≥ ƒë·ªãnh d·∫°ng
            let formattedContent = content
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/üí°/g, 'üí° ')
                .replace(/üè®/g, 'üè® ')
                .replace(/üí∞/g, 'üí∞ ')
                .replace(/‚≠ê/g, '‚≠ê ')
                .replace(/üéØ/g, 'üéØ ')
                .replace(/üìù/g, 'üìù ')
                .replace(/üí¨/g, 'üí¨ ')
                .replace(/üåä/g, 'üåä ')
                .replace(/üèä/g, 'üèä ')
                .replace(/üçΩÔ∏è/g, 'üçΩÔ∏è ')
                .replace(/üí™/g, 'üí™ ')
                .replace(/üíÜ/g, 'üíÜ ');

            contentDiv.innerHTML = formattedContent;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.textContent = 'Chatbot ƒëang tr·∫£ l·ªùi...';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Trong h√†m sendMessage, c·∫≠p nh·∫≠t ph·∫ßn hi·ªÉn th·ªã k·∫øt qu·∫£
        async function sendMessage(message) {
            // Th√™m tin nh·∫Øn user
            addMessage(message, true);

            // Hi·ªÉn th·ªã typing indicator
            showTyping();

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session: sessionData
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // C·∫≠p nh·∫≠t session data
                    sessionData = {
                        stage: data.stage || sessionData.stage,
                        preferences: data.preferences || sessionData.preferences
                    };

                    // Hi·ªáu ·ª©ng delay ƒë·ªÉ t·∫°o c·∫£m gi√°c "ƒëang suy nghƒ©"
                    setTimeout(() => {
                        hideTyping();

                        // HI·ªÇN TH·ªä TEXT TR∆Ø·ªöC
                        addMessage(data.response);

                        // SAU ƒê√ì HI·ªÇN TH·ªä CARD N·∫æU C√ì (ch·ªâ hi·ªÉn th·ªã 1 l·∫ßn)
                        if (data.hotels && data.hotels.length > 0 && data.stage === 'follow_up') {
                            // ƒê·ª£i m·ªôt ch√∫t ƒë·ªÉ text hi·ªÉn th·ªã tr∆∞·ªõc
                            setTimeout(() => {
                                displayHotelCards(data.hotels);
                            }, 100);
                        }
                    }, 1000);

                } else {
                    throw new Error(data.error || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                hideTyping();
                addMessage('Xin l·ªói, c√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
                console.error('Error:', error);
            } finally {
                // Enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // X·ª≠ l√Ω submit form
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();

            if (message) {
                messageInput.value = '';
                await sendMessage(message);
            }
        });

        // Focus v√†o input khi trang load
        messageInput.focus();

        // Cho ph√©p nh·∫•n Enter ƒë·ªÉ g·ª≠i
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // G·ª£i √Ω nhanh (tu·ª≥ ch·ªçn)
        const quickSuggestions = [
            "T√¨m kh√°ch s·∫°n ·ªü ƒê√† N·∫µng gi√° r·∫ª",
            "Kh√°ch s·∫°n 5 sao c√≥ h·ªì b∆°i",
            "Kh√°ch s·∫°n g·∫ßn bi·ªÉn view ƒë·∫πp",
            "Kh√°ch s·∫°n c√≥ buffet s√°ng"
        ];

        // C√≥ th·ªÉ th√™m t√≠nh nƒÉng g·ª£i √Ω nhanh sau n√†y n·∫øu c·∫ßn
    </script>
</body>
</html>
